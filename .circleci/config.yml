version: 2.1
orbs:
  aws-code-deploy: circleci/aws-code-deploy@0.0.10
workflows:
  deploy_application:
    jobs:
      - aws-code-deploy/deploy:
          application-name: Python
          deployment-group: PythonDeploy
          service-role-arn: arn:aws:iam::922406282291:role/CodeDeployServiceRole
          bundle-bucket: angular-s3-bucket
          bundle-source: build/
          bundle-key: hello
       
